<html>
    <head>
        <title>Blog w Django</title>
    </head>
    <body>
            <h1>Blog w pythonie</h1>
            {% for post in posts %}
                <div>
                    <h1>{{ post.title }}</h1>
                    <p>opublikowano: {{ post.published_date }}</p>
                    <p>{{ post.text|linebreaksbr}}</p>
                </div>
            {% endfor%}
        
    </body>
</html>
